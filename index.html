<h2>Centering</h2>
<p>In this example, we use positioning and the transform property to vertically and horizontally center the button element:</p>

<div class="container">
  <div class="center">
    <button class="button button5" onclick="createNewTextFile()">Create new Text File</button>
  </div>
</div>
<div class="container">
  <div class="center">
    <button class="button button5" onclick="editTextFile()">Upload and edit Text File</button>
  </div>
</div>

</body>
</html>
